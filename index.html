<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta author="Mr.Sumpalumpa">
<meta name="description" content="Calculator Awesome ">
<meta name="viewport" content=width=device-width, initial-scale=1.0, maximum-scale=1.0, userscalable=no, minimum-scale=1.0>
<meta name="keywords" content="Calculator Awesome">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" crossorigin="anonymous">
<title>Awesome Calculator Vol.2</title>
<link rel="icon" type="image/png" href="img/calculator-for-icon.svg">
<link rel="stylesheet" href="public/css/calculadora.css" type="text/css">
</head>
<body>
    <main class="maincont">
        <div class='maximize-hidden circle' id='maximize-hidden'>
            <span>+</span>
        </div>
        
        <div class="calc-shape" id="calc-shape">
            <div class="top-bar">
               <button id='exit'><a href="http://www.google.com">x</a></button>
               <button id="minimize">-</button>
               <button id=maximize>+</button>
            </div>
            <div class="calc-screen">
                <div class="calc-operation">0</div>
                <div class="calc-result">0</div>
            </div>
            <div class="button-container">
                <div class="button one">1</div>
                <div class="button two">2</div>
                <div class="button three">3</div>
                <div class="button four">4</div>
                <div class="button five">5</div>
                <div class="button six">6</div>
                <div class="button seven">7</div>
                <div class="button eight">8</div>
                <div class="button nine">9</div>
                <div class="button zero">0</div>
                <div class="button coma">.</div>
                <div class="button equal">=</div>
                <div class="button clr">CLR</div>
                <div class="button plus">+</div>
                <div class="button minus">-</div>
                <div class="button mult">*</div>
                <div class="button div">/</div>
                <div class="button percent">%</div>
                <div class="button sqrt">&radic;</div>
                <div class="button cubicrt">&#8731;</div>
                <div class="button log">log(x)</div>
                <div class="button ln">ln(x)</div>
                <div class="button sin">sin(x)</div>
                <div class="button cos">cos(x)</div>
                <div class="button tg">tg(x)</div>
                <div class="button pi">&Pi;</div>
                <div class="button ecnt">E</div>
                <div class="button exp">exp</div>
                <div class="button parleft">(</div>
                <div class="button parright">)</div>
               
            </div>
        </div>
    </main>
    <script src="public/js/calculator.js"></script>    
</body>
</html>
